<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Image view</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center"><h2>상품 조회</h2></div>
    <p>ip : <span th:text="${item.clientIp}"></span></p>
    <p>상품ID : <span th:text="${item.id}"></span></p>
    <br/>

    첨부파일:
    <table class="table table-hover">
        <tr th:each="file : ${item.getFiles()}">
            <td>
            <a th:href="|/attach/${item.id}/${file.getSaveName()}|"
                  th:text="${file.getOriginalName()}"/>
            </td>
        </tr>
    </table>
</div> <!-- /container --> </body>
</html>
